

 <div class="login-wrapper">
	<div class="container">
		
		<!--<img class="main-logo" src="http://cornerstone.pk/wp-content/uploads/2016/07/css.png"> -->

		
		<form class="form" [formGroup]='resetform' (submit)="onSubmit(newpass,cnewpass)">
			<input type="password" (click)="onclick()" name='username' id='username' formControlName='oldPassword' class="user" placeholder="Current Password"/><br>
			<input type="password" name='username' (click)="onclick()" #newpass id='username' formControlName='newPassword' class="user" placeholder="New Password"/><br>
			<input type="password" name='username' (click)="onclick()" #cnewpass id='username' formControlName='confirmPassword' class="user" placeholder="Confirm New Password"/><br>
			<input type="submit" class="btn" value="RESET"/>
			<div class="loader" *ngIf="loginStart"></div>
			<div *ngIf="error">
				<p style="color:red">Password</p>
			</div>		
		</form>
	</div>
	

</div>
