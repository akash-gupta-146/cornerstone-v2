Select Standard
<div class="panel panel-default">

	<select class="form-control" id="standardIds" name="standardIds" [(ngModel)]="selectedStandard" [ngModelOptions]="{standalone: true}"
          (ngModelChange)="getTimeTable(selectedStandard)" required>
      <option *ngFor=" let s of standards" [value]="s.id"> {{s.name}}</option>
        
    </select>
	<br>
    <div>
    	<table width="100%">
    		<thead>
    			<tr *ngIf= " days && selectedStandard ">
    				<th class="tt-head" *ngFor=" let day of days">{{ day }}</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr *ngIf="selectedStandard">
    				<td  class="tt-blocks" *ngFor=" let x of daysdata; let i = index ">
                            <span class="tt-block" *ngFor=" let x1 of x" (click)="getModal(selectedStandard,x1,i)">{{x1.startTime}} - {{x1.endTime}} <br> {{x1.subjectName}}</span>
                
                    </td>
    			</tr>
    		</tbody>
    	</table>
    </div>



</div>
<div *ngIf= " timetable " >
<span  *ngFor=" let x of daysdata">{{x.id}}</span>
</div>


<div class="modal fade" id="editSubject" role="dialog">
  <div class="modal-dialog">
    <!-- Update Modal content-->
   <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{day}}  ({{starttime}} - {{endtime}}) </h4>
      </div>
      <br>
      Select subject :
      <br>
      <select class="form-control">
        <option *ngFor=" let s of subjects" [value]="s.id"> {{s.subject}}</option>
      </select>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSubmit()" data-dismiss="modal">Submit</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
    </div>

    </div>
  </div>
</div>
